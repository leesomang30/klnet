<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{common/fragment::headerFragment}"></th:block>
  <title>회원가입 축하</title>
</head>
<body>
<div th:insert="~{common/fragment::navi}"></div>
성공적으로 가입되었습니다.

<table>
  <th>아이디</th>
  <th>이름</th>
  <th>생년월일</th>
  <th>성별</th>
  <th>휴대폰</th>
  <th>이메일</th>
  <th>취미</th>
  <th>우편번호</th>
  <th>주소1</th>
  <th>주소2</th>
  <th>주소3</th>

  <tr th:each="member : ${result}">
    <td th:text="${member.userId}"></td>
    <td th:text="${member.userName}"></td>
    <td th:text="${member.birthDate}"></td>
    <td th:text="${member.sex}"></td>
    <td th:text="${member.phoneNumber}"></td>
    <td th:text="${member.email}"></td>
    <td th:text="${member.interests}"></td>
    <td th:text="${member.zipcode}"></td>
    <td th:text="${member.addressMain}"></td>
    <td th:text="${member.addressDetail}"></td>
    <td th:text="${member.addressRef}"></td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
