<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>대출계산</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{common/fragment::navi}"></div>

<div class="container">  
  <div class="row">
      <div class="mt-3">대출계산기</div>
      <form id="frm2">
          <table style="margin-top: 30px;" >
              <tr>
                  <td>대출금액<input type="text" style="text-align: right; padding: 7px; margin-left: 10px;"  placeholder="원" name="loanAmount"  oninput="aa(this)"></td>
              </tr>
              <tr>
                  <td>대출기간<input type="text" style="text-align: right; padding: 7px;margin-left: 10px;" placeholder="개월" name="loanPeriod" oninput="aa(this)"></td>
                  <td>연이자율<input type="text" style="text-align: right; padding: 7px;margin-left: 10px;" placeholder="%" name="annualInterestRate" oninput="aa(this)"></td>
              </tr>



              <tr>
                  <td>
                    상환방법<input type="text" style="text-align: center; padding: 7px;margin-left: 10px;width:100px" placeholder="원금균등" readonly>                    

                  </td>
              </tr>
          </table>
      </form>

      <div>
        <button class="btn btn-outline-secondary" style="margin-top: 40px;margin-left: 250px;" onclick="ajaxLoan()">상환스케줄확인</button>
      </div>

      <div id="result" style="margin-top: 30px;"></div>

  </div>
</div>

  function ajaxLoan() {


    $.ajax({
            url: "/loan/loan3",
            type: 'POST',
            data: $('#frm2').serialize(),             
            // data: {loanAmount: $('[name="loanAmount"]').val(), 
            //       loanPeriod: $('[name="loanPeriod"]').val(), 
            //       annualInterestRate: $('[name="annualInterestRate"]').val()},
            success: function( result ) {

             console.log(result);
              $('#result').html(result); 

                return;
                var tpl='';
                result.forEach( element => {
                    //element  => {nums=1, rdmpDt=2023-08-30, rdmpPrcp=2777777, rdmpItr=250000, rdmpAmt=3027777, balance=97222223}
                    tpl = tpl + `<tr>                                    
                                    <td>${element.nums}</td>
                                    <td>${element.rdmpDt}</td>  
                                    <td>${element.rdmpPrcp}</td>
                                    <td>${element.rdmpItr}</td>
                                    <td>${element.rdmpAmt}</td>
                                    <td>${element.balance}</td>
                                 </tr>`;
                });
                
                $('#result').html(tpl);
                $('#schedule').show();

                //console.log(map_result);
                 // var map_result = result.map((value)=>{
                //    return `<tr><td>${value}</td></tr>`;
                   
                // })  
            
            } 
        }); 
}

function aa(obj){
    obj.value = obj.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
}
